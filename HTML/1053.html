<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code_Dao</title>

    <link rel="stylesheet" href="../CSS/1053.css">
    <script src="../JS/1053.js"></script>
</head>
<body>
    <div class="container">
        <div id="box">
            <div class="moon">
                <img id="pixel" src="../IMG/moonPixel.png" alt="" width="100%" height="100%">
                <img id="i144" src="../IMG/moon144.png" alt="" width="100%" height="100%">
                <img id="i360" src="../IMG/moon360.png" alt="" width="100%" height="100%">
                <img id="i720" src="../IMG/moon720.png" alt="" width="100%" height="100%">
                <video id="i1080" src="../IMG/moon1080.mp4" width="100%" height="100%" muted="" autoplay="" loop="" ></video>
            </div>
            <select name="" id="choose" onchange="change()">
                <option value="pixel">Pixel</option>
                <option value="144">144p</option>
                <option value="360">360p</option>
                <option value="720">720p</option>
                <option value="1080">1080p</option>
                <option value="4">4k</option>
            </select>
        </div>
    </div>
    
</body>
</html>
